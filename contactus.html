<html>
    <head>
        <title>
            Services 
        </title>
        <link rel="stylesheet" href="contactus.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
                
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 p1">
                        <img src="contactmee.jpg">
                    </div>
                    <div class="col-sm-5 p2">
                        <h3>Contact Form</h3>
                        <form onsubmit="return validate()"action="message.html">
                            <label>First Name</label>
                            <input type="text" id="fname" placeholder="Your name..">
                        
                            <label>Last Name</label>
                            <input type="text" id="lname" placeholder="Your last name..">

                            <label>Number</label>
                            <input type="text" id="Number" placeholder="Your Number">

                            <label >Email</label>
                            <input type="text" id="email" placeholder="abc@gmail.com">
                        
                            <label >Perpous</label>
                            <select>
                              <option>As a Client</option>
                              <option>Interview</option>
                              <option>Conversation</option>
                            </select>
                        
                            <button  type="submit">Submit</button>
                          </form>
                    </div>
                    
                </div>
            </div>


        </header>
        <script src="contactus.js"></script>
    </body>
